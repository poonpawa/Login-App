<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Login Page</title>
        <link rel="stylesheet" href="./Login.css" />
    </head>
    <body>
        <div class="rootContainer">
            <div id="centerCard" class="moveCard">
                <div class="headerDiv">
                    <p>Welcome</p>
                    <div class="infoText">
                        Sign In to continue
                    </div>
                </div>
                <form class="loginIn">
                    <input
                        type="text"
                        name="UserId"
                        placeholder="User Id"
                        autocomplete="off"
                    /><br />
                    <input
                        type="password"
                        name="password"
                        placeholder="Password"
                        autocomplete="off"
                    /><br />
                    <button id="loginBtn">Sign In</button>
                </form>
                <div class="signUpText">
                    New User? <a href="./register.html">Sign Up Instead</a>
                </div>
            </div>
        </div>
        <script>
            function makeTransition() {
                const cardEl = document.querySelector("#centerCard");
                cardEl.classList.remove("moveCard");
            }

            window.addEventListener("load", makeTransition);
        </script>
    </body>
</html>
